<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position</title>
    <style>
      .overlay{
        position: fixed;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        display: flex;
        background-color: rgba(0,0,0,0.8);
        align-items: center;
        justify-content: center;
      }
      .modal{
        width: 200px;
        height: 100px;
        background-color: white;
      }
    </style>
  </head>
  <body style=" padding-top: 60px;padding-left: 70px;" >
    <div style=" 
     background-color: black; 
     color: white;
     position: fixed;
     top: 0px;
     left: 0px;
     right: 0px;
     height: 50px;
    ">header
    </div>
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      left: 0px;
      width: 60px;
      top: 50px;
      bottom: 0px;
    ">sidebar</div>
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">
      div1
    </div>
    <div style="
      background-color:lightpink;
      height: 200px;
      width: 200px;
    ">
      div2
    </div>
    
    
  </body>
</html>
