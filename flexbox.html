<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox</title>
</head>
<body>
  <div style="
    display: flex;
    flex-direction:row;
  ">
    <div style = "
    background-color: lightblue;
    ">
      div1 text
    </div>
    <div style = "
    background-color: lightpink;
    ">
      div2 
      <p> lmao</p>
    </div>
  </div>
  <div style="
    display: flex;
    flex-direction:row;
    margin-top: 30px;
  ">
    <div style = "
    background-color: lightblue;
    width: 100px;
    
    ">
      div1 text
    </div>
    <div style = "
    background-color: lightpink;
    flex:1;

      flex 1
    </div>
    
    
  </div>
  <div style="
    display: flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    justify-content: center;
    
  ">
    
    <div style = "
    background-color: lightblue;
    width: 100px;
    ">
      flex 1
    </div>
    <div style = "
    background-color: lightpink;
    width: 100px;
    
    ">
      100px
    </div>
    <div style = "
    background-color: lightblue;
    width: 100px;

    
    ">
      flex:2
    </div>
    
  </div>
  <div style="
    display: flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;
    justify-content: space-between;
    align-items: center;
  ">
    
    <div style = "
    background-color: lightblue;
    width: 100px;
    ">
      flex 1
    </div>
    <div style = "
    background-color: lightpink;
    width: 100px;
    
    ">
      100px
    </div>
    <div style = "
    background-color: lightblue;
    width: 100px;

    
    ">
      flex:2
    </div>
    
  </div>
</body>
</html>
