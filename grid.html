<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid Practice</title>
</head>
<body>
  
  <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
  ">
    <div style="background-color: lightblue; height: 100px;">1fr</div>
    <div style="background-color: lightpink; height: 100px;">1fr</div>
    <div style="background-color: lightblue; height: 100px;">1fr</div>
    <div style="background-color: lightpink; height: 100px;">1fr</div>
    <div style="background-color: lightblue; height: 100px;">1fr</div>
    <div style="background-color: lightpink; height: 100px;">1fr</div>
  </div>
</body>
</html>
